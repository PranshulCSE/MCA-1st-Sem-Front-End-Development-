<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="input">
            <label for="display"></label>
            <input type="text" id="display" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <div class="button" id="ac">AC</div>
            <div class="button" id="de">DE</div>
            <div class="button" id="mod">%</div>
            <div class="button" id="div">/</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div> 
            <div class="button" id="9">9</div>
            <div class="button" id="mul">*</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="sub">-</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="add">+</div>
            <div class="button" id="00">00</div>
            <div class="button" id="0">0</div>
            <div class="button" id="dot">.</div>
            <div class="button" id="eq">=</div>    
    </div>

</body>
<script src="./Script.js"></script>

</html>
