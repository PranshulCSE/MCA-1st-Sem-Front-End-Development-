<!-- Let's Understand the Key Differences b/w innerHTML,innerText,textContent -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body>
    <h1 >Hello JavaScript Users!! How are you Doing?<br>
        <span> We are looking for the JS Developers Now. </span> </h1>
        <script>
            document.getElementById("para").innerHTML="Hello Tech Inovators";
            <!-- Selects the Whole Html consisted of tags or any other things -->
            document.getElementById("para").innerText = "Hello Tech Inovators";
            
                document.getElementById("para").textContent = "Hello Tech Inovators";

        </script>
    </body>
</html>
