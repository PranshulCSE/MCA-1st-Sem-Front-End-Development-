<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Rows</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{height: 200px;
        width:600px;}
    </style>
</head>

<body>

    <div class="container ">
 <div class="row">
            <div class="col-12 col-sm-6 ">
                <div class="box bg-primary">Box 1</div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="box bg-success">Box 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4 ">
                <div class="box bg-warning">Box 3</div>
            </div>
            <div class="col-12 col-sm-4 ">
                <div class="box bg-danger">Box 4</div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="box bg-info">Box 5</div>
            </div>
        </div>
    </div>
</body>

</html>
